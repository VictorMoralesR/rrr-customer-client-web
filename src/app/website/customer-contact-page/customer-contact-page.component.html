<app-header></app-header>

<div class="container">
    <div class="row justify-content-md-center  my-5">
        <div class="col col-md-8">
            <h2 class="text-center font-weight-bold">
                Contactanos
            </h2>
            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, odit reprehenderit officia cupiditate deleniti possimus distinctio? Sapiente nam non.</p>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-md-6">
            <form [formGroup]="formContact" (ngSubmit)="sendData()">
                <div class="form-row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="inputName">Nombre<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputName" formControlName="name"
                        required>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="inputEmail">Correo electr√≥nico<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="inputEmail" formControlName="email" 
                        placeholder="tucorreo@tudominio.com"
                        email="true"
                        required>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                        <label for="inputSubject">Asunto<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputSubject" formControlName="subject"
                        required>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputComments">Comentarios<span class="text-danger">*</span></label>
                            <textarea class="form-control" id="inputComments" rows="7" formControlName="comments" 
                            required></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!formContact.valid">
                    Enviar
                </button>
              </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
