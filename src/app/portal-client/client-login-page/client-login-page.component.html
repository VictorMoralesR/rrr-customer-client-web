<div class="container">
    <div class="row my-5">
        <div class="col text-center">
            <form class="form-signin">
                <h1>TU EMPRESA</h1>
                <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="checkbox my-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" (click)="sendForm()" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
            </form>
        </div>
    </div>
</div>
