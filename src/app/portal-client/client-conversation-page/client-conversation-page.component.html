<app-client-header>
    <mat-list>
        <mat-list-item>
            <img matListAvatar src="assets/images/admin/chat-list/team.png" alt="Grupo JR">
            <h3 matLine> Grupo JR </h3>
            <p matLine>
            <span>Coach, Ana, Luis</span>
            </p>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
    <div class="container chat-content">
        <div class="my-2 d-flex flex-row">
            <div class="row mt-2 d-inline-block">
                <div class="col">
                    <div class="card">
                        <p class="text-primary ml-2 mr-5 my-0"> Coach </p>
                        <p class="mx-2 text-justify">Hola</p>
                        <footer class="text-right">
                            <small class="text-muted m-1">
                              3:34pm
                            </small>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-2 d-flex flex-row-reverse">
            <div class="row mt-2 d-inline-block">
                <div class="col">
                    <div class="card bg-primary text-white">
                        <p class="m-2 text-justify">Hola como estan? </p>
                        <footer class="text-right">
                            <small class="m-1">
                              3:34pm
                            </small>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-2 d-flex flex-row">
            <div class="row mt-2 d-inline-block">
                <div class="col">
                    <div class="card">
                        <p class="text-primary ml-2 mr-5 my-0"> Ana </p>
                        <p class="mx-2 text-justify">Hi!</p>
                        <footer class="text-right">
                            <small class="text-muted m-1">
                              3:34pm
                            </small>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-2 d-flex flex-row">
            <div class="row mt-2 d-inline-block">
                <div class="col">
                    <div class="card">
                        <p class="text-primary ml-2 mr-5 my-0"> Luis </p>
                        <p class="mx-2 text-justify">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat aliquid labore eaque eum velit, laborum esse</p>
                        <footer class="text-right">
                            <small class="text-muted m-1">
                              3:34pm
                            </small>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right">
        <footer class="footer bg-light">
            <div class="row">
                <div class="col mb-2">
                    <mat-list>
                        <mat-list-item>
                            <input type="text" class="form-control" placeholder="Type a message" >
                            <button mat-mini-fab class="ml-3" color="primary" aria-label="Example icon button with a menu icon">
                                <mat-icon>send</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
        </footer>
    </div>
</app-client-header>
