<div class="container">
    <div class="row my-5">
        <div class="col text-center">
            <form class="form-signin">
                <h1>TU EMPRESA</h1>
                <h3 class="h3 mb-3 font-weight-normal">Por favor regitrate</h3>
                <div class="form-group">
                    <label for="inputFirstName" class="sr-only">Nombre(s)</label>
                    <input type="text" id="inputFirstName" class="form-control" placeholder="Nombre(s)" autofocus="">
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="sr-only">Apellido(s)</label>
                    <input type="text" id="inputLastName" class="form-control" placeholder="Apellido(s)" autofocus="">
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Correo electrónico</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" autofocus="">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Confirmar contraseña</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Confirmar contraseña">
                </div>
                <div class="checkbox my-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Mantener sesión iniciada
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" (click)="sendForm()" type="submit">Registrar</button>
                <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
            </form>
        </div>
    </div>
</div>
