<app-admin-header>
    <div class="row">
        <div class="col-12 my-3">
            <h3 class="m-0">Clientes</h3>
            <span class="small text-muted">80 Clientes</span>
        </div>
        <div class="col-12 my-3">
            <input class="form-control" (keyup)="applyFilter($event)" placeholder="Escribe para buscar">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="member">
                    <th mat-header-cell *matHeaderCellDef> Membres√≠a </th>
                    <td mat-cell *matCellDef="let element"> {{element.member}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="seniorityDate">
                    <th mat-header-cell *matHeaderCellDef> Meses Ant. </th>
                    <td mat-cell *matCellDef="let element"> {{element.seniorityDate}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</app-admin-header>
